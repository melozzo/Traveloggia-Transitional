
<div ng-controller="SiteController as siteCtrl"
     ng-click="goSite()"
     class="dottedBorderRed glow skyBlue"
     style="padding:2px;overflow-y:auto"
     ng-style="previewPaneStyle">


        <div id="frame" style="padding:6px;" >


            <div class="cloudBlue menuText listHeader" >
                {{siteCtrl.Site.Name != null? siteCtrl.Site.Name : "Site Information"}}
            </div>

            <div class="infoText">

                <div style="text-align:center;">{{siteCtrl.Site.Address}}</div>

                <div style="word-break:break-all">{{siteCtrl.Site.Description }} </div>
            </div>
          
        </div>
        
</div>
